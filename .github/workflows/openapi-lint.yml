name: OpenAPI Lint

on:
  pull_request:
    paths:
      - "openapi/**"
      - "scripts/**"
      - ".github/workflows/openapi-lint.yml"
      - "package.json"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Lint OpenAPI
        run: npm run lint:openapi
